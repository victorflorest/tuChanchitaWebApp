{% extends 'layout/base.html' %}

{% block title %}üéÆ Fin de la Trivia{% endblock %}

{% block extra_css %}
<style>
  .resultado-container {
    max-width: 600px;
    margin: 60px auto;
    padding: 40px;
    background: rgba(255, 255, 255, 0.06);
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    text-align: center;
    color: white;
    z-index: 1;
    position: relative;
  }

  .resultado-container h2 {
    font-size: 28px;
    margin-bottom: 20px;
  }

  .resultado-container p {
    font-size: 18px;
    margin-bottom: 15px;
  }

  .back-button {
    margin-top: 30px;
  }

  .back-button a button {
    background-color: #60A5FA;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .back-button button:hover {
    background-color: #3B82F6;
  }

  .bubble-container {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
    overflow: hidden;
  }

  .bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.07);
    animation: float infinite ease-in-out;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-60px); }
  }
</style>
{% endblock %}

{% block content %}
<div class="bubble-container" id="bubble-container"></div>

<main class="resultado-container">
  <h2>üéÆ Fin del Juego</h2>
  <p>Tu puntaje total fue: <strong>{{ puntos }}</strong> puntos</p>
  <div class="back-button">
  <a href="{% url 'trivia_ranking' %}">
    <button>üèÜ Ver Ranking de la Trivia</button>
  </a>
</div>
  <div class="back-button">
    <a href="{% url 'dashboard' %}"><button>‚Üê Volver al Dashboard</button></a>
  </div>
</main>

<script>
  const container = document.getElementById("bubble-container");
  for (let i = 0; i < 20; i++) {
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");
    const size = Math.floor(Math.random() * 150) + 50;
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.top = `${Math.random() * 100}%`;
    bubble.style.left = `${Math.random() * 100}%`;
    bubble.style.animationDuration = `${(Math.random() * 1.5 + 3.5).toFixed(1)}s`;
    container.appendChild(bubble);
  }
</script>
{% endblock %}
