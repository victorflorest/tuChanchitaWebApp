{% extends 'layout/base.html' %}
{% load static %}

{% block title %}Actualizar Límite Mensual - TuChanchita{% endblock %}

{% block extra_css %}
<style>
  .limite-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    background: rgba(255, 255, 255, 0.06);
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
    color: white;
    position: relative;
    z-index: 1;
  }

  .limite-container h2 {
    text-align: center;
    margin-bottom: 25px;
  }

  .limite-container form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

.limite-container label {
  align-self: flex-start;
  font-size: 14px;
  margin-left: 4px;
}

.limite-container input {
  width: 100%;
  max-width: 300px;
  padding: 10px;
  border-radius: 8px;
  border: none;
}

  .limite-container button {
    background-color: #60A5FA;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
  }

  .limite-container button:hover {
    background-color: #3B82F6;
  }

  .limite-container a {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #BBDEFB;
    text-decoration: none;
  }

  .limite-container a:hover {
    text-decoration: underline;
  }

  .bubble-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
    overflow: hidden;
  }

  .bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.07);
    animation: float infinite ease-in-out;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-60px); }
  }
</style>
{% endblock %}

{% block content %}
<div class="bubble-container" id="bubble-container"></div>

<main class="limite-container">
  <h2>Actualizar Límite Mensual</h2>

    <form method="post">
        {% csrf_token %}
        <label for="id_nuevo_limite">Nuevo límite mensual:</label>
        <input type="number" name="nuevo_limite" id="id_nuevo_limite" value="{{ form.nuevo_limite.value }}" required>

        <button type="submit">Actualizar</button>
    </form>


  <a href="{% url 'profile' %}">← Volver al perfil</a>
</main>

<script>
  const container = document.getElementById("bubble-container");
  for (let i = 0; i < 20; i++) {
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");
    const size = Math.floor(Math.random() * 150) + 50;
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.top = `${Math.random() * 100}%`;
    bubble.style.left = `${Math.random() * 100}%`;
    bubble.style.animationDuration = `${(Math.random() * 1.5 + 3.5).toFixed(1)}s`;
    container.appendChild(bubble);
  }
</script>
{% endblock %}
