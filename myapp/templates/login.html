<!DOCTYPE html>
<html>
<head>
    <title>Login - TuChanchita</title>
</head>
<body>
    <h2>Iniciar sesión</h2>
    
    {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ingresar</button>
    </form>

    <hr>

    <p>¿No tienes una cuenta?</p>
    <a href="{% url 'register' %}"><button>Registrarse</button></a>
</body>
</html>
